<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My TizenOS React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            font-size: 24px;
        }

        /* WebOS TV specific styles */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="loading">Loading TizenOS App...</div>
    </div>
</body>

</html>
